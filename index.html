<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Hobby Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4">
      <nav class="container mx-auto flex justify-between">
        <h1 class="text-xl font-bold">Hobby Site</h1>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="page1.html" class="hover:underline">Page 1</a></li>
          <li><a href="page2.html" class="hover:underline">Page 2</a></li>
          <li><a href="page3.html" class="hover:underline">Page 3</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
      <section class="text-center my-8">
        <h2 class="text-3xl font-bold mb-4">
          Welcome to My Table Tennis Hobby Site
        </h2>
        <p class="text-lg text-gray-700 mb-6">
          Discover the exciting world of table tennis and explore my passion for
          the sport!
        </p>
      </section>

      <!-- YouTube Video Section -->
      <section class="text-center my-8">
        <h3 class="text-2xl font-bold mb-4">Table Tennis Highlights</h3>
        <div>
          <iframe
            class="w-full rounded-lg shadow-md"
            src="https://www.youtube.com/embed/msn0zfdEk58"
            title="Table Tennis Highlights"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            style="height: 600px"
          >
          </iframe>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
      <p>&copy; 2024 Hobby Site. All Rights Reserved.</p>
    </footer>
