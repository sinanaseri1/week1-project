<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Hobby Site</h1>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Page 1</a></li>
                <li><a href="#" class="hover:underline">Page 2</a></li>
                <li><a href="#" class="hover:underline">Page 3</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Hero Section -->
        <section class="text-center my-8">
            <h2 class="text-3xl font-bold mb-4">Welcome to My Hobby Site</h2>
            <p class="text-lg text-gray-700">Explore my passion and interests through this website.</p>
        </section>

        <!-- Gallery Section -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Placeholder" class="w-full">
                <div class="p-4">
                    <h3 class="font-bold text-lg">Image Title</h3>
                    <p class="text-gray-600">Description of the image goes here.</p>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </section>

        <!-- Form Section -->
        <section class="bg-white shadow-md rounded-lg p-4 my-8">
            <h3 class="text-xl font-bold mb-4">Contact Me</h3>
            <form action="#">
                <label for="name" class="block font-semibold mb-2">Name:</label>
                <input type="text" id="name" class="w-full border border-gray-300 rounded p-2 mb-4">

                <label for="email" class="block font-semibold mb-2">Email:</label>
                <input type="email" id="email" class="w-full border border-gray-300 rounded p-2 mb-4">

                <label for="message" class="block font-semibold mb-2">Message:</label>
                <textarea id="message" rows="4" class="w-full border border-gray-300 rounded p-2 mb-4"></textarea>

                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Hobby Site. All Rights Reserved.</p>
    </footer>
</body>
</html>
